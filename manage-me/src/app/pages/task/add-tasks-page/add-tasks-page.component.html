<app-navigation-header>Add task</app-navigation-header>

<form #featureForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <div class="form-group-flex">
            <label for="name">Name: </label>
            <input #name="ngModel" type="text" id="name" name="name" required [(ngModel)]="model.name" />
        </div>
    </div>
    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Name is required
    </div>
    <div class="form-group form-group-description">
        <div class="form-group-flex">
            <label for="description">Description: </label><br />
            <textarea #description="ngModel" id="description" name="description" required
                [(ngModel)]="model.description"></textarea>
        </div>
    </div>
    <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
        Description is required
    </div>
    <div class="form-group">
        <div class="form-group-flex">
            <label for="priority">Priority: </label>
            <select id="priority" name="priority" required [(ngModel)]="model.priority">
                <option *ngFor="let priority of priorities" [value]="priority">{{Priority[priority]}}</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="form-group-flex">
            <label for="expectedTime">Expected time (h): </label>
            <input #expectedTime="ngModel" type="number" id="expectedTime" name="expectedTime" required
                [(ngModel)]="model.expectedTime" />
        </div>
    </div>
    <div [hidden]="expectedTime.valid || expectedTime.pristine" class="alert alert-danger">
        Expected time is required
    </div>
    <div class="form-group">
        <div class="form-group-flex">
            <label for="feature">Feature: </label>
            <select id="feature" name="feature" required [(ngModel)]="model.featureId">
                <option *ngFor="let feature of features" [value]="feature.id">
                    {{projectService.project.code}}-{{feature.id}} {{feature.name}}</option>
            </select>
        </div>
    </div>
    <input type="submit" value="Add" [disabled]="!featureForm.form.valid" />
</form>
