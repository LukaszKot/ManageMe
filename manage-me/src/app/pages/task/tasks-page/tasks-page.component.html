<div class="project">
    <h2>{{project!.name}}</h2>
    <p>{{project!.description}}</p>
    <h3>Tasks</h3>
</div>
<div class="features">
    <div class="feature" *ngFor="let task of tasks" [routerLink]="project!.getTaskLink(task.id!)">
        <div class="feature-flex">
            <span class="code">{{project!.code}}-{{task.id}}</span>
            <span class="name">{{task.name}}</span>
            <span [ngClass]="{
            'grey': task.state === 0,
            'blue': task.state === 1,
            'green': task.state === 2,
        }">{{State[task.state].toUpperCase()}}</span>
            <i class="fa-solid" [ngClass]="{
            'fa-arrow-up': task.priority === 0, 
            'fa-arrow-right': task.priority === 1, 
            'fa-arrow-down': task.priority === 2}"></i>
        </div>
    </div>
    <div class="feature" (click)="addNew()">
        <div class="feature-flex add">+</div>
    </div>
</div>
